<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="static/images/twitter-police-bird.png"/>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#61edff">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#61edff">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#61edff">
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body>
    {% include 'header.html' %}
    {% block body %}
    {% endblock %}
    {% include 'analytics.html' %}    
</body>
</html>
